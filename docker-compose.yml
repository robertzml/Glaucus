version: "3.7"
services:
  glaucus:
    build:
      context: .
    image: glaucus
    container_name: glaucus-1
    volumes:
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
      - type: bind
        source: /home/zml/project/glaucus/conf.json
        target: /home/zml/glaucus/conf.json
        read_only: true
    networks:
      artemis-net:

networks:
  artemis-net:
    name: artemis-network
